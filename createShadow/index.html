<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<!-- CSS -->
		<link rel="stylesheet" href="./css/bootstrap.min.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Create Shadow!</title>
	</head>
	<body>
		<h1 id="createShadow">Create Shadow!</h1>
		<div class="container">
			<div class="row">
				<div class="col-xl-4 col-md-6">
					<div class="card-header">Параметры:</div>
					<div class="card-body">
						<label for="font-size">Размер Шрифта</label>
						<span id="spanFontSize">[100px]</span>
						<input class="custom-range" id="font_size" type="range" min="0" max="200" step="1" value="100" />

						<label for="offset-x">Смещение по Оси X</label>
						<span id="spanOffsetX">[5px]</span>
						<input class="custom-range" id="offset_x" type="range" min="-175" max="175" step="1" value="5" />

						<label for="offset-y">Смещение по Оси Y</label>
						<span id="spanOffsetY">[5px]</span>
						<input class="custom-range" id="offset_y" type="range" min="-100" max="100" step="1" value="5" />

						<label for="blur">Размытие</label>
						<span id="spanBlur">[0px]</span>
						<input class="custom-range" id="blur" type="range" min="0px" max="100" step="1" value="0" />
					</div>
				</div>
				<div class="col-xl-4 col-md-6">
					<div class="card-header">Цвет:</div>
					<div class="card-body">
						<label>Цвет Тени</label> <br />
						<input type="color" value="#5246ff" id="color" /> <br />

						<label>Цвет Текста</label> <br />
						<input type="color" value="#ffffff" id="textColor" /> <br />

						<label>Прозрачность Тени</label>
						<span id="spanShadowOpacity">[1]</span>
						<input class="custom-range" type="range" id="opacity" min="0" max="1" step="0.01" value="1" />

						<label>Прозрачность Текста</label>
						<span id="spanTextOpacity">[1]</span>
						<input class="custom-range" type="range" id="textOpacity" min="0" max="1" step="0.01" value="1" />
					</div>
				</div>
				<div class="col-xl-4 col-md-12">
					<div class="card-header">Код:</div>
					<div class="card-body">
						<textarea id="resultRgba" cols="33" rows="11" readonly></textarea>
					</div>
				</div>
			</div>
		</div>

		<!-- Scripts -->
		<script src="./js/jquery.min.js"></script>
		<script src="./js/app.js"></script>
	</body>
</html>
