<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<!-- CSS -->
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/line.css" />
		<title>Calculator</title>
	</head>
	<body>
		<section>
			<div class="seperator-wrapper">
				<div class="seperator gradient"></div>
				<input type="text" id="result" readonly />
			</div>

			<div class="buttons">
				<button id="C">C</button>
				<button>CE</button>
				<button>/</button>
				<button>...</button> <br />
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>*</button>
				<button class="buttons__main_other">(</button> <br />
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>-</button>
				<button class="buttons__main_other">)</button> <br />
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>+</button>
				<button class="buttons__main_other">%</button> <br />
				<button>0</button>
				<button>.</button>
				<button>=</button>
			</div>
		</section>

		<footer>
			<div>Made By <a href="https://github.com/Nerq1337" target="__blank">Nerq1337</a></div>
		</footer>

		<!-- Scripts -->
		<script src="./js/jquery.min.js"></script>
		<script src="./js/app.js"></script>
	</body>
</html>
