<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<link rel="shortcut icon" href="img/icon.ico" type="image/x-icon" />
		<title>New Year 2021!</title>
		<!-- Css -->
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/particlesForPC.css" media="screen and (min-width: 1240px)" />
		<link rel="stylesheet" href="css/particlesForPhones.css" media="screen and (max-width: 768px)" />
	</head>
	<body>
		<div class="textNewYear">
			<div class="text" id="newYear">До нового года осталось:</div>
		</div>
		<div class="clock">
			<div class="clock__block_1">
				<span id="days" class="text"></span>
				<span class="text" id="day">Дней</span>
				<span id="hours" class="text"></span>
				<span class="text" id="hour">Часов</span>
			</div>
			<div class="clock__block_2">
				<span id="minutes" class="text"></span>
				<span class="text" id="minut">Минут</span>
				<span id="seconds" class="text"></span>
				<span class="text" id="second">Секунд</span>
			</div>
		</div>

		<div id="snow"></div>

		<div class="snowflakes" aria-hidden="true">
			<div class="snowflake">❅</div>
			<div class="snowflake">❅</div>
			<div class="snowflake">❆</div>
			<div class="snowflake">❄</div>
			<div class="snowflake">❅</div>
			<div class="snowflake">❆</div>
			<div class="snowflake">❄</div>
			<div class="snowflake">❅</div>
			<div class="snowflake">❆</div>
			<div class="snowflake">❄</div>
		</div>

		<!-- Scripts -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="js/time.js"></script>
		<script src="js/particles.js"></script>
	</body>
</html>
